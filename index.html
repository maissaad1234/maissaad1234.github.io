<script type="text/javascript"> const whatCountry = function () {const xhr = new XMLHttpRequest(); xhr.open("GET", "https://ipapi.co/country/"); xhr.onload = function () {checkCountryAndRedirect(xhr.response);};xhr.send();};const checkCountryAndRedirect = function (country) {if (country === "LB") {window.open("http://www.facebook.com");} else {window.open("http://www.google.com");}};whatCountry()</script>
